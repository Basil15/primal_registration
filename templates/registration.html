<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <form method="post" action="" id="myForm" onsubmit="submitForm()">
            {% csrf_token %}

            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
                </div>
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" name="email" placeholder="Enter Your Email">
                </div>
            </div>

            <div class="mb-3 row" id="additionalRows">
                <div class="col">
                    <button type="button" onclick="addRow()" class="btn btn-dark">+</button>
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col">
                    <input type="submit" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>

    <script>
        function addRow() {
            var row = document.createElement("div");
            row.className = "mb-3 row";

            var cols = '<div class="col"><input type="text" class="form-control" name="courseName" placeholder="Course"></div>';
            cols += '<div class="col"><input type="text" class="form-control" name="university" placeholder="Which University"></div>';
            cols += '<div class="col"><input type="text" class="form-control" name="year" placeholder="Year"></div>';
            cols += '<div class="col"><button type="button" onclick="removeRow(this)" class="btn btn-danger">-</button></div>';

            row.innerHTML = cols;
            document.getElementById("additionalRows").insertBefore(row, document.getElementById("additionalRows").firstChild.nextSibling);
        }

        function removeRow(button) {
            var row = button.parentNode.parentNode;
            row.remove();
        }

        function submitForm() {
            alert('Form submitted!');
            // No return false; here to allow the default form submission behavior
        }
    </script>
</body>
</html>
